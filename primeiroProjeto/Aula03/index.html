<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Aula 03 - Formulários</title>
</head>
<body>
    <form action="endereço_do_banco_de_dados_passado_pelo_backend" class="formulario" method="post"> 
        <p style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif"> Envie uma mensagem preenchendo o formulário abaixo</p>
            
        <div class="field">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome*" required>
        </div>
            
        <div class="field">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" placeholder="Digite seu Telefone">
        </div>
    
        <div class="field">
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu E-Mail*" required>
        </div>        
        <div class="field">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário" required>
        </div>
        <div class="field">    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Digite susa senha" required>
        </div>
        <div class="field radiobox">
            <span>Deseja receber nossas newsletters?</span>
            <input type="radio" name="novidades" id="sim" value="sim" checked><label for="sim">Sim :)</label>
            <input type="radio" name="novidades" id="nao" value="nao"><label for="nao">Não :(</label>
            </div>
                    <div class="field">
            <label for="mensagem">Mande-nos sua opinião:</label>
            <textarea name="mensagem" id="mensagem" placeholder="Mensagem*" required></textarea>
        </div>
    
        <input type="submit" name="acao" value="Enviar">
    </form>
</body>
</html>
